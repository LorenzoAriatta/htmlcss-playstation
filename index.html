<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>PlayStation</title>
</head>

<body>

    <!-- inizio header -->
    <header>

        <!-- top header -->
        <div class="container-fluid bg-black">

            <div class="row">

                <div class="col-2 offset-10 py-1">
                    <img class="" src="img/sony_logo.svg" alt="sony_logo">
                </div>

            </div>


        </div>
        <!-- nav bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <img src="img/play_logo.svg" alt="play_logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


    </header>
    <!-- / header -->


    <!-- inizio jumbo -->

    <section>


        <div id="jumbo" class="container-fluid text-white">

            <div class="col gx-5">

                <div class="row-cols-2">
                    <img src="img/returnal-hero-banner-logo.png" alt="returnal">
                </div>

                <div class="row">
                    <h1>Rompi il cerchio</h1>
                </div>

                <div class="row">
                    <p>Rialziati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo questo
                        esplosivo thriller fantascientifico, disponibile in esclusiva su PS5.</p>
                </div>

                <div class="row-1">
                    <a class="btn btn-orange" href="#" role="button">Acquista ora</a>
                </div>

            </div>

        </div>


    </section>

</body>

</html>
